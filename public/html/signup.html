<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake-buzz/signup</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <div class="flex">

        <form>
            <h1> SignUp Here</h1>
            <div class="input-data">

                <label for="email"></label>
                <input id="email" name="email" value="" type="text" placeholder="email-address">
                <label for="password"></label>
                <input id="password" name="password" placeholder="password" type="password">
            </div>
            <div>
                <button type="button" id="btn">SignUp</button>
            </div>
            <div class="redirect-login">
                <span>Already a User? <a href="./login">Login here</a></span>
            </div>

        </form>
    </div>

</body>
<script>


    //fetch the post request

    const handlesignup = async () => {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        try {
            const url = 'http://localhost:3000/auth/signup';
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({email: email, password: password}),
            });
            if (response.ok) {
                const data = await response.json();
                console.log(data);
                window.location.href = '/'  //redirect to home page



            }
        } catch (error) {
            console.log(error);
        }

    }

    const btn = document.getElementById('btn');
    btn.addEventListener('click', (e) => {
        e.preventDefault();
        handlesignup();
    })



</script>

</html>
